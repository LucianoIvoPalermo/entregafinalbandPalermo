    <header class="container-fluid col-12 mx-auto text-center">
        <h1 class="mx-auto text-center">
            Contacto
        </h1>
    </header>
    <main class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12 col-md-12 col-lg-12 border border-3 border-dark">
                <form class="d-flex align-items-center text-center" action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div>
                            <label for="Nombre">Nombre</label>
                            <input type="text" name="nombre">
                        </div><br>
                        <div>
                            <label for="Apellido">Apellido</label>
                            <input type="text" name="apellido">
                        </div><br>
                        <div>
                            <label for="Empresa">Empresa</label>
                            <input type="text" name="Empresa">
                        </div><br>
                        <div>
                            <label for="Numero de contacto">Número de contacto</label>
                            <input type="number" name="Telefono de contacto">
                        </div><br>
                        <div>
                            <label for="email">Email de contacto*</label>
                            <input type="email" name="email" required>
                        </div><br>
                        <div>
                            <label for="comentario"></label><br>
                            <textarea name="comentario" id="" cols="40" rows="10" placeholder="Comentarios adicionales..."></textarea>
                        </div>
                        <br><br>
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Borrar datos">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
