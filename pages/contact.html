    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Los Yetis Band - Contacto</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 border border-3 border-dark mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Los Yetis</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item border border-2 border-dark">
                            <a class="nav-link active" aria-current="page" href="/index.html" id="arriba">Main</a>
                          </li>
                          <li class="nav-item border border-2 border-dark">
                            <a class="nav-link" href="/Pages/bandhistory.html">Band History</a>
                          </li>
                          <li class="nav-item border border-2 border-dark">
                            <a class="nav-link" href="/Pages/discography.html">Discography</a>
                          </li>
                          <li class="nav-item border border-2 border-dark">
                            <a class="nav-link" href="/Pages/videos.html">Videos</a>
                          </li>
                          <li class="nav-item border border-2 border-dark">
                            <a class="nav-link" href="/Pages/contact.html">Contact</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <header class="mx-auto text-center">
                    <h1 class="mx-auto text-center">
                        Contacto
                    </h1>
                </header>
            </div>
        </div>
        <main class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4 mt-2 bg-light">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text">Nombre y Apellido</span>
                            <input type="text" aria-label="First name" class="form-control">
                            <input type="text" aria-label="Last name" class="form-control">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Empresa</span>
                            <input type="text" aria-label="First name" class="form-control">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Numero de contacto</span>
                            <input type="number" aria-label="First name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="validationTextarea" class="form-label">Escribir comentarios</label>
                            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Solicitud escrita requerida" required></textarea>
                            <div class="invalid-feedback">
                                Solicitud escrita requerida
                            </div>
                            </div>
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="row">
            <div class="col-12 border m-3">
                <footer class="foot">
                    <h4>
                        Copyright © 2022 Los Yetis Band by Luciano Ivo Palermo
                    </h4>
                    <a href="#arriba">Arriba</a>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
